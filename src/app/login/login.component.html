<div class="container">
  <div class="form-signin text-center loginform">
    <i class="fas fa-envelope loginlogo"></i>

    <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>

    <div class="form-group">
      <label for="inputEmail">Username</label>
      <input type="email" #username id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    </div>

    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input type="password" #passwdtxt id="inputPassword" class="form-control" placeholder="Password" required>
    </div>

    <div class="checkbox mb-3">
      <label class="form-check-label">
        <input type="checkbox" #checkr value="remember-me">
        Remember me
      </label>
    </div>
    

    <div *ngIf="errmessage" class="alert alert-danger" role="alert">
      error: {{errmessage}}
    </div>

    <button class="btn btn-lg btn-primary btn-block" (click)="login(username.value, passwdtxt.value, checkr.checked)">Sign in</button>
    <p><a routerLink="/signup">Sign up new user</a></p>

    <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
  </div>
</div>
